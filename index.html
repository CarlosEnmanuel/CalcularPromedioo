<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calcular Promedio</title>
</head>
<body>
  <div class="container-sm">
    <h1>Hola, estoy trabajando con JavaScript desde mi pc</h1>
    <h2>Ingresa notas para sacar promedio de ciclo</h2>
    <form>
      <div class="form-group">
        <label for="nota1">Nota periodo 1</label>
        <input type="number" class="form-control" id="nota1" aria-describedby="nota1" placeholder="Ingresar primer nota">
      </div>
      <div class="form-group">
        <label for="nota2">Nota periodo 2</label>
        <input type="number" class="form-control" id="nota2" aria-describedby="nota2" placeholder="Ingresar segunda nota">
      </div>
      <div class="form-group">
        <label for="nota3">Nota periodo 3</label>
        <input type="number" class="form-control" id="nota3" aria-describedby="nota1" placeholder="Ingresar tercer nota">
      </div>
      <button type="button" onclick="Promedio()" class="btn btn-success mt-3">Calcular</button>
      <h2 class="mt-3">El promedio es</h2>
      <h1 id="result">0</h1>
  
  </div>

<script src="main.js"></script>  
</body>
</html>
